
<section id="reset-token" class="container">
    <header class="row">
        <h1 class="pull-left main-header">
            Reset Password:
        </h1>
    </header>

    <alert-box></alert-box>

    <form class="form-horizontal" class="col-md-12">
        <div class="form-group">
            <label for="new_password" class="control-label col-md-2">New Password</label>
            <div class="col-md-4" validate-data="new_password" rules="['required']" displayName="New Password" groupName="ResetToken">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" data-ng-model="new_password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="control-label col-md-2">Confirm Password</label>
            <div class="col-md-4" validate-data="confirm_password" rules="['required','match']" match-data="new_password" displayName="Confirm Password" groupName="ResetToken">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" data-ng-model="confirm_password">
            </div>
        </div>
    <div class="form-group">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary pull-right" data-ng-click="resetToken()">Reset Password</button>
        </div>
    </div>
    </form>
</section>
